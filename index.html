<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List (LocalStorage)</title>

    <link rel="stylesheet" href="style.css">
    <!-- cambiar las fuentes(google fonts) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <main class="app">
        
        <section class="greeting">
            <h2 class="title">
                Hola, <input type="text" id="name" placeholder="Tu nombre">
            </h2>
        </section>

        <section class="create-todo">
            <h3>Crea un To Do</h3>

            <form id="new-todo-form">
                <h4>¿Qué quieres añadir a tu lista?</h4>
                <input 
                    type="text" 
                    name="content" 
                    id="content" 
                    placeholder="ej. hacer una lista"/>

                    <h4>Elige una categoría</h4>
                    <div class="options">

                        <label>
                            <input type="radio" 
                                name="category" 
                                id="category1" 
                                value="business">
                                <span class="bubble business"></span>
                                <div>Negocios</div>
                            </label>

                        <label>
                            <input type="radio" 
                                name="category" 
                                id="category2" 
                                value="personal">
                            <span class="bubble personal"></span>
                            <div>Personal</div>
                        </label>
                    </div>

                    <input type="submit" value="Add todo">
            </form>
        </section>

        <section class="todo-list">
            <h3>Lista TODO</h3>
            <div class="list" id="todo-list">
                <!-- <div class="todo-item done">
                    <label>
                        <input type="checkbox">
                        <span class="buble business"></span>
                    </label>

                    <div class="todo-content">
                        <input type="text" value="Make a video" readonly>
                </div>

                <div class="actions">
                    <button class="edit">Edit</button>
                    <button class="delete">Delete</button>
                </div> -->
            </div>
        </section>
    </main>

    <script src="index.js"></script>
</body>
</html>
